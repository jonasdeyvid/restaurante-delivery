<!DOCTYPE html>
<html lang="pt-br" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrinho</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilo3.css">
    <link rel="stylesheet" href="/css/estilo2.css">
</head>
<body>
	
	 <nav class="navbar fixed-top navbar-expand-lg navbar-dark" id="menu">
            <div class="container" >
                <a class="navbar-brand" id="inicio-menu" href="/restaurante/">Início</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSite">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="/restaurante/verPratos">Ver pratos</a>
                        </li>


                        <li class="nav-item">
                                <a class="nav-link" href="#">Contato</a>
                        </li>

                        <li class="nav-item">
                               <a class="nav-link" href="/pedido/meusPedidos">Meus Pedidos</a>
                        </li>
                        
                    </ul>

                    <ul class="navbar-nav ml-auto">

                            <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" id="navDrop" href="#"> 
                                        Login/Cadastro</a>
                                    <div class="dropdown-menu" id="form-drop">
                                            <div class="container">
                                                    <form action="" class="form-login">
                                                        <h4>Faça login</h4>
                                                        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus> 
                                                        <input type="password" name="senha" id="inputSenha" class="form-control" placeholder="Senha" required>
                                                        <button type="submit" class="btn btn-lg btn-primary btn-block" id="botao-login"> Login</button>
                                                        <a class="cadastre-se" href="/cliente/cadastro">Cadastre-se</a> 
                                                        <a class="esqueci-senha" href="/pessoa/redefinir-senha">Esqueci a senha</a> 
                                                        
                                                    </form>
                                                   
                                                </div>
                                    </div>
            
                                </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/carrinho/listar" ><img class="carrinho" src="/img/carrinho3.png" alt="Meu carrinho" data-toggle="tooltip" data-placement="bottom" title="Ver carrinho"></a>
                    </li>

                    
                    </ul>

                </div>
            </div>
        </nav>
        
	<br><br><br>
	
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Codigo</th>
				<th scope="col">Nome</th>
				<th scope="col">preço</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "prato : ${listaItens}">
				<td th:text="${prato.codigo}"></td>
				<td th:text="${prato.nome}"></td>
				<td th:text="${prato.preco}"></td>
				<td> <a th:href="@{/carrinho/remover/{codigo}(codigo = ${prato.codigo})}"> <button type="button" class="btn btn-danger">Excluir</button></a></td>
				<td> <img width="150" height="150" th:src="@{'/images/'+${prato.nome}+${prato.prato.codigo}+'.png'}"> </td>
			</tr>
			
		</tbody>
		
	</table>
	<form action="/pedido/confirmarPedido">
		<a href="/pedido/confirmarPedido"> <button type="button" class="btn btn-primary">Confirmar compra</button> </a>
		Preço total: <span th:text="${precoTotal}">
    </form>
    
    <br> <br>
    
    <footer class="footer mt-auto py-3" id="rodape">
                    <div class="container">
                        <span class="text-muted">Desenvolvido por: Jonas Deyvid</span>
                    </div>
          </footer>
			
		
    	<script src="/js/jquery.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/jquery.mask.min.js"></script>
        <script type="text/javascript" src="/js/jquery.inputmask.bundle.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function(){
                $("#inputDataNasc").mask("00/00/0000");
            })
        </script>
        
        <script type="text/javascript">
            $(document).ready(function(){
                $("#inputCpf").mask("000.000.000-00");
            })
        </script>
      
</body>
</html>
