<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listagem pratos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>



	<table class="table">
		<thead>
			<tr>
				<th scope="col">Codigo</th>
				<th scope="col">Nome</th>
				<th scope="col">pre√ßo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "prato : ${listaDePratos}">
				<td th:text="${prato.codigo}"></td>
				<td th:text="${prato.nome}"></td>
				<td th:text="${prato.preco}"></td>
				<td sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="@{/prato/excluir/{codigo}(codigo = ${prato.codigo})}"> <button type="button" class="btn btn-danger">Excluir</button></a></td>
				<td> <a class="btn btn-primary" th:href="@{/prato/atualizar/{codigo}(codigo = ${prato.codigo})}"> Atualizar </a></td>
				<td> <img width="150" height="150" th:src="@{'/images/'+${prato.nome}+${prato.codigo}+'.png'}"> </td>
			</tr>
			
		</tbody>
	</table>



	<script src="/js/bootstrap.min.js"> </script>





</body>
</html>
