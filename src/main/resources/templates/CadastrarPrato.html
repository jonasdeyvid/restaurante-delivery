    <div class="container">
        <form action="/prato/salvar" method="POST" class="form-login2" th:object="${prato}" enctype="multipart/form-data">
        
            <h2>Cadastrar pratos</h2>
            <input th:field="*{nome}" type="text" name="nome" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
            <input type="file" name="imagem" id="inputCpf" class="form-control" placeholder="imagem">
            <input th:field="*{preco}" type="number" name="preco" id="inputPreco" class="form-control" placeholder="Preço do prato" required>
            <button type="submit" class="btn btn-lg btn-primary btn-block"> Cadastrar prato</button>
        </form>
