    <div class="container">
        <form action="/cliente/salvar" method="POST" class="form-login2" th:object="${cliente}" enctype="multipart/form-data">
        
            <h2>Cadastre-se</h2>
            <input th:field="*{nome}" type="text" name="nome" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
            <input th:field="*{sobrenome}" type="text" name="sobrenome" id="inputSobrenome" class="form-control" placeholder="Sobrenome" required>
            <input th:field="*{cpf}" type="text" name="cpf" id="inputCpf" class="form-control" placeholder="CPF" required>
            <input th:field="*{dataNascimento}" type="date" name="dataNascimento" id="inputDataNasc" class="form-control" placeholder="Data de Nascimento" required>
            <input th:field="*{cidade}" type="text" name="cidade" id="inputCidade" class="form-control" placeholder="Cidade" required>
            <input th:field="*{cep}" type="text" name="cep" id="inputCep" class="form-control" placeholder="Cep" required>
            <input th:field="*{bairro}" type="text" name="bairro" id="inputBairro" class="form-control" placeholder="Bairro" required>
            <input th:field="*{rua}" type="text" name="rua" id="inputRua" class="form-control" placeholder="Rua" required>
            <input th:field="*{email}" type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required> 
            <input th:field="*{senha}" type="password" name="senha" id="inputSenha" class="form-control" placeholder="Senha" required>
            <button type="submit" class="btn btn-lg btn-primary btn-block"> Cadastrar</button>
        </form>
